<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Braian Ledantes">
    <meta name="description" content="Trabajo de entrega final para el curso de Javascript en Coderhouse">
    <title>Entrega final - Ledantes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Entrega Final - Comisión 47047 - Braian Ledantes</h1>
    </header>
    <main>
        <section class="create-article">
            <h2>Crear nuevo artículo</h2>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
            <label for="price" id="price-label">Precio</label>
            <input type="number" name="price" id="price">
            <label for="image">Imágen</label>
            <input type="url" name="image" id="image">
            <div>
                <label for="popular">¿Es popular?</label>
                <input type="checkbox" name="popular" id="popular">
            </div>
            <button type="submit" id="btnCreate">Crear</button>
            <button type="submit" id="btnCreateRandom">Generar datos aleatorios</button>
        </section>
        <section>
            <h2>Listado de artículos</h2>
            <div class="list-buttons">
                <button type="button" id="btnDeleteAll">Eliminar Todo</button>
                <div>
                    <label for="popular-list">Populares</label>
                    <input type="checkbox" name="popular-list" id="popular-check">
                </div>
            </div>
            <ul id="articleList">
            </ul>
        </section>
    </main>
</body>

</html>
